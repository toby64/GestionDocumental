<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDocumentoscustodiaTitle}"></h:outputText>
        </ui:define>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDocumentoscustodiaLabel_idDocumentoCustodia}" for="idDocumentoCustodia" />
                    <h:inputText id="idDocumentoCustodia" value="#{documentoscustodiaController.selected.idDocumentoCustodia}" title="#{bundle.CreateDocumentoscustodiaTitle_idDocumentoCustodia}" required="true" requiredMessage="#{bundle.CreateDocumentoscustodiaRequiredMessage_idDocumentoCustodia}"/>
                    <h:outputLabel value="#{bundle.CreateDocumentoscustodiaLabel_idUsuario}" for="idUsuario" />
                    <h:inputText id="idUsuario" value="#{documentoscustodiaController.selected.idUsuario}" title="#{bundle.CreateDocumentoscustodiaTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateDocumentoscustodiaRequiredMessage_idUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateDocumentoscustodiaLabel_remitente}" for="remitente" />
                    <h:inputText id="remitente" value="#{documentoscustodiaController.selected.remitente}" title="#{bundle.CreateDocumentoscustodiaTitle_remitente}" />
                    <h:outputLabel value="#{bundle.CreateDocumentoscustodiaLabel_bodega}" for="bodega" />
                    <h:inputText id="bodega" value="#{documentoscustodiaController.selected.bodega}" title="#{bundle.CreateDocumentoscustodiaTitle_bodega}" />
                    <h:outputLabel value="#{bundle.CreateDocumentoscustodiaLabel_codigoCustodia}" for="codigoCustodia" />
                    <h:inputText id="codigoCustodia" value="#{documentoscustodiaController.selected.codigoCustodia}" title="#{bundle.CreateDocumentoscustodiaTitle_codigoCustodia}" />
                    <h:outputLabel value="#{bundle.CreateDocumentoscustodiaLabel_fechaCustodia}" for="fechaCustodia" />
                    <h:inputText id="fechaCustodia" value="#{documentoscustodiaController.selected.fechaCustodia}" title="#{bundle.CreateDocumentoscustodiaTitle_fechaCustodia}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateDocumentoscustodiaLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{documentoscustodiaController.selected.createdAt}" title="#{bundle.CreateDocumentoscustodiaTitle_createdAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateDocumentoscustodiaLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{documentoscustodiaController.selected.updatedAt}" title="#{bundle.CreateDocumentoscustodiaTitle_updatedAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateDocumentoscustodiaLabel_deletedAt}" for="deletedAt" />
                    <h:inputText id="deletedAt" value="#{documentoscustodiaController.selected.deletedAt}" title="#{bundle.CreateDocumentoscustodiaTitle_deletedAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{documentoscustodiaController.create}" value="#{bundle.CreateDocumentoscustodiaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{documentoscustodiaController.prepareList}" value="#{bundle.CreateDocumentoscustodiaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDocumentoscustodiaIndexLink}"/>

        </ui:define>
    </ui:composition>

</html>
