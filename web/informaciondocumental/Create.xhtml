<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateInformaciondocumentalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateInformaciondocumentalLabel_idInformacionDocumental}" for="idInformacionDocumental" />
                    <h:inputText id="idInformacionDocumental" value="#{informaciondocumentalController.selected.idInformacionDocumental}" title="#{bundle.CreateInformaciondocumentalTitle_idInformacionDocumental}" required="true" requiredMessage="#{bundle.CreateInformaciondocumentalRequiredMessage_idInformacionDocumental}"/>
                    <h:outputLabel value="#{bundle.CreateInformaciondocumentalLabel_noFolios}" for="noFolios" />
                    <h:inputText id="noFolios" value="#{informaciondocumentalController.selected.noFolios}" title="#{bundle.CreateInformaciondocumentalTitle_noFolios}" />
                    <h:outputLabel value="#{bundle.CreateInformaciondocumentalLabel_noImagenes}" for="noImagenes" />
                    <h:inputText id="noImagenes" value="#{informaciondocumentalController.selected.noImagenes}" title="#{bundle.CreateInformaciondocumentalTitle_noImagenes}" />
                    <h:outputLabel value="#{bundle.CreateInformaciondocumentalLabel_carpeta}" for="carpeta" />
                    <h:inputText id="carpeta" value="#{informaciondocumentalController.selected.carpeta}" title="#{bundle.CreateInformaciondocumentalTitle_carpeta}" />
                    <h:outputLabel value="#{bundle.CreateInformaciondocumentalLabel_caja}" for="caja" />
                    <h:inputText id="caja" value="#{informaciondocumentalController.selected.caja}" title="#{bundle.CreateInformaciondocumentalTitle_caja}" />
                    <h:outputLabel value="#{bundle.CreateInformaciondocumentalLabel_documentoid}" for="documentoid" />
                    <h:selectOneMenu id="documentoid" value="#{informaciondocumentalController.selected.documentoid}" title="#{bundle.CreateInformaciondocumentalTitle_documentoid}" required="true" requiredMessage="#{bundle.CreateInformaciondocumentalRequiredMessage_documentoid}">
                        <f:selectItems value="#{documentosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{informaciondocumentalController.create}" value="#{bundle.CreateInformaciondocumentalSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{informaciondocumentalController.prepareList}" value="#{bundle.CreateInformaciondocumentalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateInformaciondocumentalIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
