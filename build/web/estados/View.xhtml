<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEstadosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEstadosLabel_idEstado}"/>
                    <h:outputText value="#{estadosController.selected.idEstado}" title="#{bundle.ViewEstadosTitle_idEstado}"/>
                    <h:outputText value="#{bundle.ViewEstadosLabel_nombre}"/>
                    <h:outputText value="#{estadosController.selected.nombre}" title="#{bundle.ViewEstadosTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewEstadosLabel_descripcion}"/>
                    <h:outputText value="#{estadosController.selected.descripcion}" title="#{bundle.ViewEstadosTitle_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadosController.destroyAndView}" value="#{bundle.ViewEstadosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEstadosEditLink}"/>
                <br />
                <h:commandLink action="#{estadosController.prepareCreate}" value="#{bundle.ViewEstadosCreateLink}" />
                <br />
                <h:commandLink action="#{estadosController.prepareList}" value="#{bundle.ViewEstadosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEstadosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
