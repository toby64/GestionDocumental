<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProcesosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProcesosEmpty}" rendered="#{procesosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{procesosController.items.rowCount > 0}">
                    <h:outputText value="#{procesosController.pagination.pageFirstItem + 1}..#{procesosController.pagination.pageLastItem + 1}/#{procesosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{procesosController.previous}" value="#{bundle.Previous} #{procesosController.pagination.pageSize}" rendered="#{procesosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{procesosController.next}" value="#{bundle.Next} #{procesosController.pagination.pageSize}" rendered="#{procesosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{procesosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesosTitle_idProceso}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProceso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesosTitle_entidadRemitente}"/>
                            </f:facet>
                            <h:outputText value="#{item.entidadRemitente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesosTitle_entidadProductora}"/>
                            </f:facet>
                            <h:outputText value="#{item.entidadProductora}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesosTitle_unidadAdministrativa}"/>
                            </f:facet>
                            <h:outputText value="#{item.unidadAdministrativa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesosTitle_oficinaProductora}"/>
                            </f:facet>
                            <h:outputText value="#{item.oficinaProductora}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesosTitle_motivoProceso}"/>
                            </f:facet>
                            <h:outputText value="#{item.motivoProceso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesosTitle_createdAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesosTitle_updatedAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.updatedAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesosTitle_deletedAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.deletedAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesosTitle_entidadProductoraid}"/>
                            </f:facet>
                            <h:outputText value="#{item.entidadProductoraid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{procesosController.prepareView}" value="#{bundle.ListProcesosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{procesosController.prepareEdit}" value="#{bundle.ListProcesosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{procesosController.destroy}" value="#{bundle.ListProcesosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{procesosController.prepareCreate}" value="#{bundle.ListProcesosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProcesosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
