<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_idUsuario}" for="idUsuario" />
                    <h:inputText id="idUsuario" value="#{usuariosController.selected.idUsuario}" title="#{bundle.EditUsuariosTitle_idUsuario}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_idUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_flujos}" for="flujos" />
                    <h:inputText id="flujos" value="#{usuariosController.selected.flujos}" title="#{bundle.EditUsuariosTitle_flujos}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{usuariosController.selected.nombre}" title="#{bundle.EditUsuariosTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{usuariosController.selected.apellido}" title="#{bundle.EditUsuariosTitle_apellido}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usuariosController.selected.password}" title="#{bundle.EditUsuariosTitle_password}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{usuariosController.selected.correo}" title="#{bundle.EditUsuariosTitle_correo}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_documento}" for="documento" />
                    <h:inputText id="documento" value="#{usuariosController.selected.documento}" title="#{bundle.EditUsuariosTitle_documento}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_secretaria}" for="secretaria" />
                    <h:inputText id="secretaria" value="#{usuariosController.selected.secretaria}" title="#{bundle.EditUsuariosTitle_secretaria}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_subsecretaria}" for="subsecretaria" />
                    <h:inputText id="subsecretaria" value="#{usuariosController.selected.subsecretaria}" title="#{bundle.EditUsuariosTitle_subsecretaria}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_flujoDocumentalid}" for="flujoDocumentalid" />
                    <h:selectOneMenu id="flujoDocumentalid" value="#{usuariosController.selected.flujoDocumentalid}" title="#{bundle.EditUsuariosTitle_flujoDocumentalid}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_flujoDocumentalid}">
                        <f:selectItems value="#{flujosdocumentalesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_roleid}" for="roleid" />
                    <h:selectOneMenu id="roleid" value="#{usuariosController.selected.roleid}" title="#{bundle.EditUsuariosTitle_roleid}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_roleid}">
                        <f:selectItems value="#{roleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{usuariosController.update}" value="#{bundle.EditUsuariosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuariosViewLink}"/>
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="#{bundle.EditUsuariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuariosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
