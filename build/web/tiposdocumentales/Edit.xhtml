<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTiposdocumentalesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form>

                    <h:outputLabel value="#{bundle.EditTiposdocumentalesLabel_idTipoDocumental}" for="idTipoDocumental" />

                    <h:outputLabel value="#{bundle.EditTiposdocumentalesLabel_flujos}" for="flujos" />

                <h:commandLink action="#{tiposdocumentalesController.update}" value="#{bundle.EditTiposdocumentalesSaveLink}"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditTiposdocumentalesViewLink}"/>
                <br />
                <h:commandLink action="#{tiposdocumentalesController.prepareList}" value="#{bundle.EditTiposdocumentalesShowAllLink}" immediate="true"/>

                <br />
