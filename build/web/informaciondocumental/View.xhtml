<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInformaciondocumentalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInformaciondocumentalLabel_idInformacionDocumental}"/>
                    <h:outputText value="#{informaciondocumentalController.selected.idInformacionDocumental}" title="#{bundle.ViewInformaciondocumentalTitle_idInformacionDocumental}"/>
                    <h:outputText value="#{bundle.ViewInformaciondocumentalLabel_noFolios}"/>
                    <h:outputText value="#{informaciondocumentalController.selected.noFolios}" title="#{bundle.ViewInformaciondocumentalTitle_noFolios}"/>
                    <h:outputText value="#{bundle.ViewInformaciondocumentalLabel_noImagenes}"/>
                    <h:outputText value="#{informaciondocumentalController.selected.noImagenes}" title="#{bundle.ViewInformaciondocumentalTitle_noImagenes}"/>
                    <h:outputText value="#{bundle.ViewInformaciondocumentalLabel_carpeta}"/>
                    <h:outputText value="#{informaciondocumentalController.selected.carpeta}" title="#{bundle.ViewInformaciondocumentalTitle_carpeta}"/>
                    <h:outputText value="#{bundle.ViewInformaciondocumentalLabel_caja}"/>
                    <h:outputText value="#{informaciondocumentalController.selected.caja}" title="#{bundle.ViewInformaciondocumentalTitle_caja}"/>
                    <h:outputText value="#{bundle.ViewInformaciondocumentalLabel_documentoid}"/>
                    <h:outputText value="#{informaciondocumentalController.selected.documentoid}" title="#{bundle.ViewInformaciondocumentalTitle_documentoid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{informaciondocumentalController.destroyAndView}" value="#{bundle.ViewInformaciondocumentalDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewInformaciondocumentalEditLink}"/>
                <br />
                <h:commandLink action="#{informaciondocumentalController.prepareCreate}" value="#{bundle.ViewInformaciondocumentalCreateLink}" />
                <br />
                <h:commandLink action="#{informaciondocumentalController.prepareList}" value="#{bundle.ViewInformaciondocumentalShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewInformaciondocumentalIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
